live_config_reload = true

[colors]
indexed_colors = [
  { color = "0xc9826b", index = 16 },
  { color = "0xbf88bc", index = 17 },
]

[colors.bright]
black = "0x465780"
blue = "0x8cafd2"
cyan = "0x93ccdc"
green = "0xb1d196"
magenta = "0xc895bf"
red = "0xd06f79"
white = "0xe7ecf4"
yellow = "0xf0d399"

[colors.normal]
black = "0x3b4252"
blue = "0x81a1c1"
cyan = "0x88c0d0"
green = "0xa3be8c"
magenta = "0xb48ead"
red = "0xbf616a"
white = "0xe5e9f0"
yellow = "0xebcb8b"

[colors.primary]
background = "0x2e3440"
foreground = "0xcdcecf"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[keyboard]
bindings = [
  { chars = "\u001B[13;2u", key = "Return", mods = "Shift" },
  { chars = "\u001B[13;2u", key = "Return", mods = "Shift" },
  { chars = "\u001B[13;5u", key = "Return", mods = "Control" },
  { chars = "\u001B[32;2u", key = "Space", mods = "Shift" },
  { chars = "\u001B[32;5u", key = "Space", mods = "Control" },
  { chars = "\u001B[59;5u", key = ";", mods = "Control" },
  # { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
  { key = "Space", mods = "Shift|Control", mode = "~Search", action = "ToggleViMode" },
]

[scrolling]
history = 10000

[shell]
program = "/bin/bash"

[window]
decorations = "none"
dynamic_title = true
startup_mode = "Maximized"
